	  <div class="wrapper" style="background-position: center;background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.7) 100%), url('images/bg.png');background-attachment: fixed;background-size: cover;">

			<div class="inner">
				<div class="image-holder">
					<img src="images/RF2.png" alt="" style="height:500px">
				</div>
				<form action="index.html">
					<h3>Registration Form</h3>
					<div class="form-group" style="margin-bottom:0px;">
						<input type="text" placeholder="First Name" class="form-control" required>
						<input type="text" placeholder="Last Name" class="form-control" required>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control" required>
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control" style="font-size:13px;">
							<option value="" disabled selected required>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
						</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Mobile Number" class="form-control" required>
						<i class="zmdi zmdi-local-phone"></i>
					</div>
					
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
						<div class="form-wrapper">
						<input type="text" placeholder="Address" class="form-control" required>
						<i class="zmdi zmdi-home"></i>
					</div>
					<button class="buttonreg">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
